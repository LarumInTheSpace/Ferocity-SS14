- type: entity
  id: Demolisher
  name: demolisher
  parent: ConstructibleMachine
  description: A heavy duty industrial laser. Shoots non-stop when turned on.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.25,-0.25,0.25,0.25"
      density: 400
      mask:
      - MachineMask
      layer:
      - MachineLayer
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: Ferocity/shipweaponry.rsi
    netsync: false
    layers:
    - state: emitter2
    - state: beam
      shader: unshaded
      visible: false
      map: ["enum.EmitterVisualLayers.Lights"]
    - state: lock
      shader: unshaded
      visible: false
      map: ["enum.StorageVisualLayers.Lock"]
  - type: Emitter
    boltType: WeakPulse
    fireInterval: 0.5
    baseFireInterval: 0.5
    fireBurstSize: 6
    fireBurstDelayMin: 2
    fireBurstDelayMax: 4
    baseFireBurstDelayMin: 2
    baseFireBurstDelayMax: 4
  - type: Gun
    showExamineText: false
    fireRate: 10 #just has to be fast enough to keep up with upgrades
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/emitter.ogg
  - type: PowerConsumer
    voltage: Medium
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: MVPower
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 200
        behaviors:
        - !type:PlaySoundBehavior
          sound:
            path: /Audio/Effects/metalbreak.ogg
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel1:
              min: 5
              max: 5
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
  - type: Anchorable
  - type: Pullable
  - type: Rotatable
  - type: Appearance
  - type: Lock
    locked: false
  - type: Machine
    board: DemolisherCircuitboard
