- type: entity
  name: insectoid
  parent: SimpleMobBase
  id: MobGiantInsectoid
  description: Widely recognized to be the literal worst thing in existence.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: insectoid
      sprite: Ferocity/insects.rsi
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.35
      density: 130
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: insectoid
      Critical:
        Base: insectoid_dead
      Dead:
        Base: insectoid_dead
  - type: Butcherable
    spawned:
    - id: FoodMeatSpider
      amount: 2
  - type: CombatMode
    disarmAction:
      enabled: false
      autoPopulate: false
      name: action-name-disarm
  - type: MobThresholds
    thresholds:
      0: Alive
      90: Critical
      150: Dead
  - type: MeleeWeapon
    hidden: true
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Piercing: 10
  - type: ReplacementAccent
    accent: xeno
  - type: InteractionPopup
    successChance: 0.5
    interactSuccessString: petting-success-tarantula
    interactFailureString: petting-failure-generic
  - type: Puller
    needsHands: false
  - type: NoSlip
  - type: IgnoreSpiderWeb
  - type: Faction
    factions:
      - Xeno
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask: SimpleHostileCompound
  - type: Internals
  - type: HeatResistance
  - type: AtmosExposed