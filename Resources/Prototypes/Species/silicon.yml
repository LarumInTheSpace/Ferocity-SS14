- type: species
  id: Android
  name: species-name-android
  roundStart: true
  prototype: MobAndroid
  sprites: MobAndroidSprites
  markingLimits: MobAndroidMarkingLimits
  dollPrototype: MobAndroidDummy
  skinColoration: Hues

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: speciesBaseSprites
  id: MobAndroidSprites
  sprites:
    Head: MobAndroidHead
    Chest: MobAndroidTorso
    Eyes: MobAndroidEyes
    LArm: MobAndroidLArm
    RArm: MobAndroidRArm
